<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Earth Sun - Love of Vinyl</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        /* The Vinyl Record */
        .vinyl-record {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #333 5%, #111 6%, #111 15%, #000 16%, #111 25%, #000 26%, #111 35%, #000 36%, #111 45%, #000 46%);
            border-radius: 50%;
            border: 2px solid #222;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        /* The Label */
        .vinyl-label {
            width: 70px;
            height: 70px;
            background-color: #ffcc00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-weight: bold;
            font-size: 0.6rem;
        }
        h1 {
            letter-spacing: 8px;
            font-weight: 300;
            margin: 10px 0;
        }
        .tagline {
            color: #ffcc00;
            letter-spacing: 3px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        p {
            max-width: 500px;
            line-height: 1.6;
            color: #cccccc;
        }
        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="vinyl-record">
        <div class="vinyl-label">THE SUN</div>
    </div>

    <h1>THE EARTH SUN</h1>
    <div class="tagline">FOR THE LOVE OF VINYL</div>
    
    <p>
        Universal Breath | Mutual Respect | Universal Guardianship<br>
        Phase Shift 8 013856
    </p>

    <footer>
        THE CHORD OF THE WHITE I | WE IS I
    </footer>

</body>
</html>
